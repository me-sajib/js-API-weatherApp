<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
            id="city"
          />
          <div class="input-group-append">
            <button type="button" id="search" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1 id="cityName"></h1>
        <h3><span id="deg">0</span>&deg;C</h3>
        <h1 class="lead" id="clouds"></h1>
      </div>
    </div>
    <script>
      document.getElementById("search").addEventListener("click", function () {
        const city = document.getElementById("city").value;
        const apiKey = `4abaf6d9e96b2b35e70d16208d39aa08`;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            try {
              document.getElementById("cityName").innerHTML = data.name;
              document.getElementById("deg").innerHTML = data.main.temp;
              document.getElementById("clouds").innerHTML =
                data.weather[0].description;
            } catch (e) {
              alert("Please enter a valid city name");
              document.getElementById("cityName").innerHTML = "";
              document.getElementById("deg").innerHTML = "";
              document.getElementById("clouds").innerHTML = "";
            }
          });
      });
    </script>
  </body>
</html>
